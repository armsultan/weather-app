<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>A Weather App</title>
    <meta name="description" content="Weather API Assignment">
    <meta name="author" content="Armand Sultantono">

    <link rel="stylesheet" href="style.css">



</head>

<body>

    <div class="grid">


        <div class="grid_row">
            <div class="grid_item">
                <header>
                    <h1>A Weather App</h1>
                </header>

            </div>
        </div>
        <div class="grid_row">
            <div class="grid_item"><input type="text" id="locationInput" class="locationInput" placeholder="Enter location"><button type="button" id="search" class="search">Search</button></div>
        </div>
        <div class="grid_row">
            <div class="grid_item"><small>Search examples: ' Chicago, IL ' , ' Denver ', ' California ', ' RR '</small></div>
        </div>
        <div class="grid_row">
            <div class="grid_item">Options:</div>
            <div class="grid_item"><button type="button" id="wind" class="wind">Wind</button></div>
            <div class="grid_item"><button type="button" id="weather" class="weather">Weather</button></div>
        </div>

        <section id="weatherReport"></section>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <script src="main.js"></script>

        


</body>

</html>
